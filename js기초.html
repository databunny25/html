<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js기초</title>
</head>
<body>
    <h1>js기초</h1>
    <script>
        //출력문
        console.log('hello javascript');
        document.write('hello javascript');
        // alert('hello javascript');

        //자료형
        let age = 20; //숫자자료
        let name = "홍길동"; //문자
        let bool = false; //논리형 자료
        let nl = null; //기억공간 초기화, 값이 없음
        let ud; //기억공간 선언 -> 값이 입력되지 않은 상태

        console.log("나이 = " + age);
        console.log("이름은 " + name);
        console.log("논리값 : " + bool);
        console.log("값 없음 " + nl);
        console.log("값이 지정되지 않음 : " + ud);

        //typeof 연산자 :  변수의 자료형을 알려줌
        console.log("변수 age type = " + typeof(age));
        console.log("변수 name type = " + typeof(name));
        console.log("변수 bool type = " + typeof(bool));
        console.log("변수 nl type = " + typeof(nl)); //object
        console.log("변수 ud type = " + typeof(ud));
    


        // 배열(array) : 동일한 타입의 자료를 여러개 저장
        let seasons = ["봄", "여름", "가을", "겨울"];
        console.log(seasons);
        console.log(seasons[0]); //배열의 요소에 접근 index 번호로 한다.
        console.log(seasons.length);
        console.log("seasons type =" + typeof(seasons));

        //객체(object) => 키 : 값 구성된 테이터 + 키 : 함수 (메소드) 동작으로 구성된 자료형
        let person = {
            name : "성춘향",
            age : 25,
            job : "prog",
            eat : function (food){
                console.log(food + "먹어요!");
            }
        };

        console.log(person);
        console.log(person.name);
        console.log(person.age);
        console.log(person.eat("딸기를 "));

        console.log("person type = " + typeof(person));


        // 기억공간 값 교환 a -> b, b -> a a=10, b=77 => 결과 a=77, b=10

        let a = 10, b = 77, temp;
        temp = a;
        a = b;
        b= temp;
        console.log( "a : " + a + " b : " + b);

    </script>
</body>
</html>
