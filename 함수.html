        // 사용자 함수 선언 - 이름이 있는 함수
        function sum(s,n){
            let result = 0;
            for(let i = s; i <= n ; i ++){
                result += i;
            }
            return result; 
        }

            //함수 선언
            function seatLayout(inwon, colNum){
                //자리배치 코드
                    //줄수 계산
                    let rowNum = Math.floor(inwon / colNum);
                    if( inwon % colNum != 0) rowNum++;
                    
                    //자리 번호                
                    let seatNum = 0;
                    document.write(`<table border="1">`);                    
                    for(let i = 0 ; i < rowNum ; i++){
                        document.write(`<tr>`);
                        for (let j = 1 ; j <= colNum ; j++){
                            //자리번호
                            seatNum = i* colNum + j;
                            //자리번호가 인원수 보다 크면 종료            
                            if(seatNum > inwon) break;
                            document.write(`<td>좌석 ${seatNum}</td>`);
                        }
                        document.write(`</tr>`);
                    }
                    document.write(`</table>`);
                    document.write(`<br>`);
                 //리턴 없음 : 함수안에서 처리완료
                }
        // 함수 실행(호출)     
        seatLayout(10,4);
        seatLayout(50,3);
