<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼</title>
    <style>
        #container{
            width: 600px;
            margin: 0 auto;
        }
        fieldset{
            margin-bottom:10px;
        }
        /* li input:focus{
            background:yellow;
        } */
        /* input:disabled{
            background: red;
        } */
        fieldset:last-child{
            border: none;
            text-align: center;
        }
        form ul{
            list-style: none;
        }
        form li{
            margin-bottom: 5px;
        }
        form label{
            /* display:inline-block; */
            float:left;
            width: 80px;
            text-align: center;
        }
        input{
            padding: 3px;
        }
        input[readonly]{
            background:#aaa;
        }
        .redText{
            color:red;
            font-weight: bold;
        }
        input:checked +span{
            color: red;
        }
        /* form .selec li{
            overflow: hidden;
        } */
        .selec label{
            width: 80px;
            display: inline-block;
            float:none;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h1>폼 만들기</h1>
        <form name="login" method="post" action="aaa.jsp">
            <fieldset>
                <legend>로그인</legend>
                <ul>
                    <li>
                        <label for="user_id">아이디 <span class="redText">*</span></label>
                        <input type="text" id="user_id" name="user_id" placeholder="아이디입력" autofocus required>
                    </li>
                    <li>
                        <label for="u_pw">비밀번호</label>
                        <input type="password" id="u_pw" name="u_pw">
                    </li>
                </ul>              
            </fieldset>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="u_name">이름</label>
                        <input type="text" id="u_name" name="u_name">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" disabled>
                    </li>
                    <li>
                        <label for="tel" >전화번호</label>
                        <input type="tel" id="tel" name="tel" placeholder="연락가능한 번호">
                    </li>
                    <li>
                        <label for="u_home">홈페이지</label>
                        <input type="url" id="u_home" name="u_home" value="http://www.naver.com" readonly>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>그 밖의 태그들</legend>
                    <ul>
                        <li>
                            <label>메모</label>
                            <textarea rows="5" cols="30" name="메모" placeholder="지원동기 간략히 쓰세요"></textarea>
                        </li>
                        <li>
                            <label for="select">과일선택</label>
                            <select id="select">
                                <optgroup label="빨간과일">
                                    <option value="apple">사과</option>
                                    <option value="cherry" selected>체리</option>
                                    <option value="tomato">토마토</option>
                                </optgroup>
                                <optgroup label="노란과일">
                                    <option value="k-melon">참외</option>
                                    <option value="banana">바나나</option>
                                    <option value="lemon">레몬</option>
                                </optgroup>                                
                            </select>
                        </li>
                        <li>
                            <label for="dl">색선택</label>
                            <input type="text" id="dl" list="colorList">
                            <datalist id="colorList">
                                <option value="red">빨강</option>
                                <option value="green">초록</option>
                                <option value="blue">파랑</option>
                                <option value="pink">분홍</option>
                                <option value="yellow">노랑</option>
                            </datalist>
                        </li>
                    </ul>

            </fieldset>
            <fieldset class="selec">
                <legend>기타 타입</legend>
                <ul>
                    <li>
                        <label for="search">검색</label>
                        <input type="search" id="search" name="search">
                    </li>
                    <li>
                        <label>색상선택</label>
                        <label><input type="radio" name="color" value="red"><span> 빨강</span></label>
                        <label><input type="radio" name="color" value="blue" checked><span> 파랑</span></label></span>
                        <label><input type="radio" name="color" value="yellow"><span> 노랑</span></label>
                    </li>
                    <li>
                        <label>과일 선택</label>
                        <label><input type="checkbox" name="fruit" value="apple" checked> 사과</label>
                        <label><input type="checkbox" name="fruit" value="melon"> 멜론</label>
                        <label><input type="checkbox" name="fruit" value="banana"> 바나나</label></labe>
                    </li>
                    <li>
                        <label for="num">갯수선택</label>
                        <input type="number" min="5" max="30" step="5" value="5" id="num" name="num">
                    </li>
                    <li>
                        <label for="range">확대비율</label>
                        <input type="range" id="range" name="range" min="1" max="5">
                    </li>
                    <li>
                        <label for="file">파일전송</label>
                        <input type="file" id="file" name="file">
                    </li>
                    <li>
                        <label for="cr">색상선택</label>
                        <input type="color" value="#00ff00">
                    </li>
                    <li>
                        <label>날짜와시간</label>
                        <input type="datetime-local">
                    </li>
                    <li>
                        <label>날짜</label>
                        <input type="date">
                    </li>
                    <li>
                        <label>년월</label>
                        <input type="month">
                    </li>
                    <li>
                        <label>주일</label>
                        <input type="week">
                    </li>
                    <li>
                        <label>시간</label>
                        <input type="time">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <input type="submit" value="전송버튼">
                <input type="reset" value="취소버튼">
                <input type="button" value="새창열기" onclick="window.open()">
            </fieldset>    

        </form>
    </div>
    
</body>
</html>
