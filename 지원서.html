<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지원서</title>
    <style>
        #container{
            width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }
        fieldset{
            border: none;
        }
        label{
            float: left;
            width: 100px;
        }
        li{
            list-style: none;
        }
        textarea{
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>국제 개발자 지원서</h1>
        <p>HTML, CSS< javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form name="apply" method="post" action="aaa.jsp">
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="u_name">이름</label>
                        <input type="text" id="u_name" name="u_name" placeholder="공백 없이 입력하세요">
                    </li>
                    <li>
                        <label for="u_tel">연락처</label>
                        <input type="tel" id="u_tel" name="u_id">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원분야</legend>
                <ul>
                    <li><input type="radio" name="subject" value="publishing" checked>웹 퍼블리싱</li>
                    <li><input type="radio" name="subject" value="lication">웹 애플리케이션 개발</li>
                    <li><input type="radio" name="subject" value="develop">개발 환경 개선</li>

                </ul>

            </fieldset>
            <fieldset>
                <legend>지원 동기</legend>
                <ul>
                    <li><textarea rows="5" cols="60" name="donggi" placehorder="지원 동기 간략히 써 주세요"></textarea></li>
                    <li><button type="button">접수하기</button>
                        <button type="button">다시쓰기</button></li>
                </ul>
                
            </fieldset>

        </form>

    </div>
    
</body>
</html>
