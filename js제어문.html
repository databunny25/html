<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <h1>제어문</h1>
    <script>
        let num = Number(prompt(`수 입력 : `));
        if(num > 0){
            console.log(`${num} 양수입니다`);
        }else if(num == 0){
            console.log(`${num} zero 입니다`);
        }else{
            console.log(`${num} 음수입니다`);
        }

        console.log("end");

        //3의 배수인지 확인하세요
        if(num % 3 == 0){
            console.log(`${num}은 3의 배수입니다`);
            
        }else{10
            console.log(`${num}은 3의 배수가 아닙니다`);
        }

        //입력된 수가 짝수이면 100을 더해서 출력,
        //홀수이면 10을 더해서 출력

        if(num % 2 == 0){
            console.log(`${num} 짝수 + 100은 ${num + 100} 입니다`);
        }else{
            console.log(`${num} 홀수 + 10은 ${num + 10} 입니다`);
        }

        //입력된 수가 5의 배수이면서 10의 배수인 경우
        //수는 5의 배수이고 10의 배수입니다 출력

        if(num % 10 == 0){
            console.log(`${num} 는 5의 배수이고 10의 배수입니다`);
        }else if(num % 5 ==0){
            console.log(`${num} 는 5의 배수이지만 10의 배수는 아닙니다`);
        }
        else{
            console.log(`${num} 는 5의 배수도 아니고 10의 배수도 아닙니다`);
        }

        // if(num % 5 == 0 && num % 10 == 0){

        // }
        // if(num % 5 == 0 || num % 10 == 0{

        // }


        //num = 1 관리부, num = 2 영업부, 3 생산부, 4 품관부 나머지 부서미정

        switch(num){
            case 1 : console.log(`관리부`); break;
            case 2 : console.log(`영업부`); break;
            case 3 : console.log(`생산부`); break;
            case 4 : console.log(`품관부`); break;
            default : console.log(`부서미정`);
        }






        let input_ko = Number(prompt("국어점수 : "));
        let input_ma = Number(prompt("수학점수 : "));
        let input_en = Number(prompt("영어점수 : "));

        let avg = (input_ko + input_ma + input_en ) / 3
        

        // if(avg >= 90){
        //     console.log(`평균 : ${avg} 평가 : 수`)
        // }else if(avg >=80){
        //     console.log(`평균 : ${avg} 평가 : 우`)
        // }else if(avg >=70){
        //     console.log(`평균 : ${avg} 평가 : 미`)
        // }else if(avg >=60){
        //     console.log(`평균 : ${avg} 평가 : 양`)
        // }else{
        //     console.log(`평균 : ${avg} 평가 : 가`)
        // }
        
        let grade = "";

        if(avg >= 90){
            grade = "수";
        }else if(avg >= 80){
            grade = "우";
        }else if(avg >= 70){
            grade = "미";
        }else if(avg >= 60){
            grade = "양";
        }else{
            grade = "가";
        }
        
        let grade2 = ""

        switch(Math.floor(avg / 10) ){
            case 10 : 
            case 9 : grade2 = "수"; break;
            case 8 : grade2 = "우"; break;
            case 7 : grade2 = "미"; break;
            case 6 : grade2 = "양"; break;
            default : grade2 = "가";
          
        }


        //콘솔창에 출력
        console.log(`평균 : ${avg}, 평가 : ${grade}`);
        console.log(`평균 : ${avg}, 평가 : ${grade2}`);


        
        //삼항연산자 : 짧은 조건문
        //조건 ? true : false
        num % 2 == 0 ? console.log("짝수") : console.log('홀수');


        //요일
        
        let day;

        switch(num % 7){
            case 0 : day = "일요일"; break;
            case 1 : day = "월요일"; break;
            case 2 : day = "화요일"; break;
            case 3 : day = "수요일"; break;
            case 4 : day = "목요일"; break;
            case 5 : day = "금요일"; break;
            default : day = "토요일"; break;            
        }
            console.log(`${num}일은 ${day}입니다`)

        //문제2 삼항연산자
        
        num >= 18 ? alert(`${num}세 판매 가능!`) : alert(`${num}세 판매 불가!`);
        
        





    </script>
