<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신혜원2</title>
    <link href="css/신혜원2.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>신혜원2 페이지에 온 것을 환영합니다.</h1>
            <nav>
                <ul>
                    <li><a href="#">메인메뉴</a></li>
                    <li><a href="#">메인메뉴</a></li>
                    <li><a href="#">메인메뉴</a></li>
                    <li><a href="#">공지사항</a></li>
                    
                </ul>               
            </nav>
        </header>
        <aside id="leftaside">
            <h3>좌측 사이드</h3>
        </aside>
        <section>
            <h3>회원가입 영역입니다</h3>
            <form name="member" method="post" action="aaa.jsp">
                <fieldset>
                    <legend>개인정보 등록</legend>
                    <ul>
                        <li><label for="u_id">계정아이디</label>
                        <input type="text" id="u_id" name="u_id" autofocus></li>
                        <li><label for="u_pw">비밀번호</label>
                        <input type="password" id="u_pw" name="u_pw"></li>
                        <li><label for="pwcheck">비밀번호 확인</label>
                        <input type="password" id="pwcheck" name="pwcheck"></li>
                        <li><label for="u_name">이름</label>
                        <input type="text" id="u_name" name="u_name" placeholder="5자 미만 공백없이"></li>
                        <li><label for="tel">전화번호</label>
                        <input type="tel" id="tel" name="tel"></li>
                    </ul>
                </fieldset>
                <fieldset>
                    <button type="submit">회원 가입</button>
                    <button type="reset">정보 수정</button>
                </fieldset>
            </form>
        </section>
        <aside id="rightaside">
            <h3>우측 사이드</h3>
        </aside>
        <footer>
            <h2>푸터영역 입니다</h2>
        </footer>
        
    </div>
    
</body>
</html>
